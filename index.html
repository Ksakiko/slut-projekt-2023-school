<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slutprojekt - Fridge-notes App</title>
    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="src/scss/js/collapseToggle.js" defer></script>
    <script src="src/scss/js/dateAndTime.js" defer></script>
    <script type="module" src="src/scss/js/main.js" defer></script>
</head>
<body>

<div class="app-container">

    <main class="main-board">

        <div class="main-board__inner">

            <ul class="main-board__list">
            </ul>
        
        </div>

    </main>

    <div class="sidebar">

        <div class="sidebar__inner">

            <div class="collapse-bar">
                <button class="collapse-bar__button">
                    <span class="material-symbols-outlined">
                        arrow_right
                    </span>
                </button>
            </div>
            
            <section class="widget">

                <div class="widget__content widget__content--date"></div>
                <div class="widget__content widget__content--time"></div>
                <!-- <div class="widget__content widget__content--weather">Sunny 18&#8451</div> -->

            </section>

            <section class="sidebar__select-buttons">
                <button class="sidebar__select-button sidebar__select-button--note">
                    <span class="material-symbols-outlined">
                        description
                    </span>
                </button>
                <button class="sidebar__select-button sidebar__select-button--todo-list">
                    <span class="material-symbols-outlined">
                        checklist_rtl
                    </span>
                </button>
                <button class="sidebar__select-button sidebar__select-button--photo">
                    <span class="material-symbols-outlined">
                        image
                    </span>
                </button>
                <button class="sidebar__select-button sidebar__select-button--quote">
                    <span class="material-symbols-outlined">
                        format_quote
                    </span>
                </button>
            </section>

            <div class="sidebar__select-details">

                <!-- Temp -->
                <!-- <div class="dropzone">
        
                    <input type="file" class="image__file" id="image"
                            accept="image/png, image/jpeg" />
                    <label for="images">Choose an image file</label>
        
                    <h3>or drag & drop your PNG or JPEG files here</h3>
                
                </div> -->
                <!-- Temp -->

            </div>

            <div class="sidebar__add-button-and-color-container">

                <div class="color-selection">
                    <button class="color-selection__color color-selection__color--1"></button>
                    <button class="color-selection__color color-selection__color--2"></button>
                    <button class="color-selection__color color-selection__color--3"></button>
                </div>

                <button class="sidebar__add-button">+</button>
            
            </div>


        </div>

    </div>

</div>

</body>
</html>
